<div class="container-fluid">
  <div class="row marginTop20">

    <div class="col-sm-4 textCenter padding10_30">
      <button mat-fab disabled><img class="iconBig" src="../../assets/icons/ico-01.svg" alt="ticket">
      </button>
      <h6 class="colorGrey fontSize_1_2rem">Enter your park ticket #PIN number, then select
        the desired ride while noting the stated return time</h6>
    </div>

    <div class="col-sm-4 textCenter padding10_30">
      <button mat-fab disabled><img class="iconBig" src="../../assets/icons/ico-02.svg" alt="submit">
      </button>
      <h6 class="colorGrey fontSize_1_2rem">Press 'submit' to confirm and retrieve your access code</h6>
    </div>

    <div class="col-sm-4 textCenter padding10_30">
      <button mat-fab disabled><img class="iconBig" src="../../assets/icons/ico-03.svg" alt="clock">
      </button>
      <h6 class="colorGrey fontSize_1_2rem">When the time comes, use special FastRider line to cut out a
        considerable wait time</h6>
    </div>

  </div>


  <div class="container-fluid">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="row  padding5 marginTop20 marginBottom5">

      <div class="col-sm-8 col-md-9 col-lg-10 paddingZero">
        <input type="text" class="lineHeight_2_3 inputPIN paddingLeft10"
               placeholder="#PIN"
               formControlName="pin" required>
      </div>

      <div class="col-sm-4 col-md-3 col-lg-2 paddingZero" id="submitBtn">
        <button class="btn btn-outline-secondary lineHeight2" [disabled]="form.invalid || clickedRideId === -1">
          SUBMIT
        </button>

      </div>
    </div>
    </form>


    <div class="row justify-content-center">

      <div class="col-6 col-sm-4 col-md-3 col-lg-2 padding5" *ngFor="let ride of rides">

        <button class="cube container-fluid" [id]="ride.id"
                (click)="chooseRide(ride)"
                [style.border-top]="'4px solid' + ride.zone.color"
                type="button"
                [value]="ride.id"
                >

          <div class="row colorGrey fontSizeSmall justify-content-end paddingRight5 paddingTop5 rideZone">
            {{ride.zone.name}}
          </div>

          <div class="row fontColorWhite justify-content-center textCenter rideName">
            {{ride.name}}
          </div>

          <div class="row textCenter bottom10" *ngIf="ride.return_time!==null; else closeTime">

            <div class="col-6 paddingZero colorGrey">
              <img class="iconSmall" src="../../assets/icons/ico-g-03.svg" alt="clock">
              {{ride.return_time | customTime}}
            </div>

            <div class="col-6 paddingZero colorGrey">
              <img class="iconSmall" src="../../assets/icons/ico-g-01.svg" alt="ticket">
              {{ride.remaining_tickets}}
            </div>

          </div>

          <ng-template #closeTime>
            <div class="row justify-content-center textCenter ">
              <p class="colorGrey closeTime marginZero">
                {{'Park working hours are 09:00-23:00'}}
              </p>
            </div>
          </ng-template>

        </button>
      </div>
    </div>
  </div>
</div>
